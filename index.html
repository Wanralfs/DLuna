<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D. Luna - Food & Drink</title>
    <style>
        :root {
            --brand-orange: #f57c00;
            --brand-whatsapp: #25D366;
            --text-dark: #202124;
            --text-muted: #5f6368;
            --bg-white: #ffffff;
            --border-light: #f1f3f4;
            --overlay: rgba(32, 33, 36, 0.6);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            background-color: var(--bg-white);
            scroll-behavior: smooth;
        }
        
        /* Sidebar Styling */
        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--bg-white);
            border-right: 1px solid var(--border-light);
            padding: 40px 24px;
            box-sizing: border-box;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        /* Logo Styling */
        .brand-logo-container {
            width: 100%;
            max-width: 120px;
            margin-bottom: 10px;
            border-radius: 50%;
            overflow: hidden;
            aspect-ratio: 1/1;
            border: 2px solid var(--border-light);
        }

        .brand-logo {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        .brand-tagline {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-nav {
            margin-top: 48px;
        }

        .category-nav h3 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .category-link {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 15px;
            display: block;
            padding: 12px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
            margin-bottom: 4px;
        }
        
        .category-link:hover {
            color: var(--brand-orange);
            background-color: #fff8f1;
        }

        /* Mobile Category Nav */
        .mobile-nav {
            display: none;
            overflow-x: auto;
            white-space: nowrap;
            padding: 12px 20px;
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            z-index: 99;
            scrollbar-width: none;
        }
        .mobile-nav::-webkit-scrollbar { display: none; }

        .mobile-nav a {
            display: inline-block;
            text-decoration: none;
            color: var(--text-dark);
            font-size: 14px;
            font-weight: 600;
            padding: 8px 16px;
            margin-right: 8px;
            border-radius: 20px;
            background: #f8f9fa;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 280px;
            padding: 60px 80px;
            max-width: 1200px;
        }

        .section-header {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 32px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
        }

        .section-header::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: var(--border-light);
            margin-left: 24px;
        }

        /* Grid Layout */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 32px;
            margin-bottom: 60px;
        }

        .menu-card {
            background: var(--bg-white);
            border-radius: 16px;
            border: 1px solid var(--border-light);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .menu-card:hover {
            border-color: var(--brand-orange);
            box-shadow: 0 12px 24px rgba(245, 124, 0, 0.08);
            transform: translateY(-4px);
        }

        .image-container {
            background: #f8f9fa;
            height: 180px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card-details {
            padding: 20px;
        }

        .item-name {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 8px 0;
            color: var(--text-dark);
        }

        .item-price {
            color: var(--brand-orange);
            font-weight: 700;
            font-size: 15px;
        }

        .thai-note {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: -24px;
            margin-bottom: 32px;
            display: block;
        }

        /* Modal Styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-box {
            background: white;
            padding: 32px;
            border-radius: 24px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .modal-price {
            color: var(--brand-orange);
            font-weight: 600;
            margin-bottom: 24px;
            font-size: 18px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 32px;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 16px;
        }

        .qty-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: white;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            border-color: var(--brand-orange);
            color: var(--brand-orange);
        }

        .qty-number {
            font-size: 20px;
            font-weight: 700;
            min-width: 30px;
        }

        .btn-wa {
            background-color: var(--brand-whatsapp);
            color: white;
            padding: 16px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-close {
            margin-top: 20px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }

        @media (max-width: 900px) {
            .sidebar { 
                width: 100%; 
                height: auto; 
                position: relative; 
                border-right: none; 
                padding: 24px 24px 16px 24px; 
                align-items: center;
                text-align: center;
            }
            .brand-logo-container { max-width: 100px; }
            .category-nav { display: none; }
            .mobile-nav { display: flex; }
            .main-content { 
                margin-left: 0; 
                padding: 24px 20px; 
            }
            .section-header { font-size: 24px; }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand-logo-container">
            <!-- Using a high-quality link from Unsplash as the logo -->
            <img src="https://pbs.twimg.com/media/G9-MLrjbcAAW8Md?format=jpg&name=small" alt="D. Luna Logo" class="brand-logo">
        </div>
        <p class="brand-tagline">D. Luna Food & Drink</p>
        <nav class="category-nav">
            <a href="#makanan" class="category-link">Makanan (12)</a>
            <a href="#thai-tea" class="category-link">Thai Tea (13)</a>
            <a href="#coffee" class="category-link">Coffee (6)</a>
            <a href="#minuman" class="category-link">Minuman (8)</a>
        </nav>
    </div>

    <div class="mobile-nav">
        <a href="#makanan">Makanan</a>
        <a href="#thai-tea">Thai Tea</a>
        <a href="#coffee">Coffee</a>
        <a href="#minuman">Minuman</a>
    </div>

    <div class="main-content">
        <!-- FOOD SECTION (12 ITEMS) -->
        <h2 id="makanan" class="section-header">Makanan</h2>
        <div class="menu-grid" id="food-grid"></div>

        <!-- THAI TEA SECTION (13 VARIANTS) -->
        <h2 id="thai-tea" class="section-header">Thai Tea Varian</h2>
        <div class="menu-grid" id="thai-grid"></div>

        <!-- COFFEE SECTION (6 ITEMS) -->
        <h2 id="coffee" class="section-header">Coffee</h2>
        <div class="menu-grid" id="coffee-grid"></div>

        <!-- DRINKS SECTION (8 ITEMS) -->
        <h2 id="minuman" class="section-header">Minuman Lain</h2>
        <div class="menu-grid" id="drink-grid"></div>
    </div>

    <!-- Modal -->
    <div id="orderModal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h3 id="modalName">Item</h3>
            <p class="item-price" id="modalPrice">Rp 0</p>
            
            <div id="creamerArea" style="display:none;">
                <label class="creamer-toggle">
                    <input type="checkbox" id="creamerCheck" onchange="updateModalUI()">
                    Extra Creamer (+Rp 2.000)
                </label>
            </div>

            <div class="quantity-control">
                <button class="qty-btn" onclick="updateQty(-1)">-</button>
                <span id="qtyVal" style="font-weight:bold; font-size:18px;">1</span>
                <button class="qty-btn" onclick="updateQty(1)">+</button>
            </div>

            <a href="#" class="btn-wa" id="waLink" target="_blank">Pesan via WhatsApp</a>
            <button onclick="closeModal()" style="margin-top:15px; background:none; border:none; color:#888; cursor:pointer; text-decoration:underline;">Batal</button>
        </div>
    </div>

    <script>
        const menuData = {
            makanan: [
                { name: "Burger Telur", price: 10000, img: "https://images.pexels.com/photos/1639557/pexels-photo-1639557.jpeg?auto=compress&cs=tinysrgb&w=200" },
                { name: "Burger Daging", price: 15000, img: "https://images.pexels.com/photos/1633578/pexels-photo-1633578.jpeg?auto=compress&cs=tinysrgb&w=200" },
                { name: "Enoki Sosis", price: 10000, img: "https://images.pexels.com/photos/6605206/pexels-photo-6605206.jpeg?auto=compress&cs=tinysrgb&w=200" },
                { name: "Enoki Beef", price: 15000, img: "https://images.pexels.com/photos/10185121/pexels-photo-10185121.jpeg?auto=compress&cs=tinysrgb&w=200" },
                { name: "Sosis Bakar Jumbo", price: 10000, img: "https://images.pexels.com/photos/1253303/pexels-photo-1253303.jpeg?auto=compress&cs=tinysrgb&w=200" },
                { name: "Otak-otak (5 pcs)", price: 5000, img: "https://images.pexels.com/photos/691114/pexels-photo-691114.jpeg?auto=compress&cs=tinysrgb&w=200" },
                { name: "Sayap Saos", price: 5000, img: "https://images.pexels.com/photos/2338407/pexels-photo-2338407.jpeg?auto=compress&cs=tinysrgb&w=200" },
                { name: "Kulit Ayam", price: 5000, img: "https://images.pexels.com/photos/6061611/pexels-photo-6061611.jpeg?auto=compress&cs=tinysrgb&w=200" },
                { name: "Tortilla Egg Jumbo", price: 20000, img: "https://images.pexels.com/photos/2092916/pexels-photo-2092916.jpeg?auto=compress&cs=tinysrgb&w=200" },
                { name: "Kentang Bakar Mozza", price: 7000, img: "https://images.pexels.com/photos/1583884/pexels-photo-1583884.jpeg?auto=compress&cs=tinysrgb&w=200" },
                { name: "Dumpling Keju", price: 5000, img: "https://images.pexels.com/photos/2294863/pexels-photo-2294863.jpeg?auto=compress&cs=tinysrgb&w=200" },
                { name: "Dumpling Ayam", price: 5000, img: "https://images.pexels.com/photos/2294863/pexels-photo-2294863.jpeg?auto=compress&cs=tinysrgb&w=200" }
            ],
            thai: [
                "Original Thai Tea", "Green Tea", "Matcha", "Brown Sugar", "Taro", "Chocolate", 
                "Red Velvet", "Tiramisu", "Vanilla", "Moccachino", "Strawberry", "Lychee", "Mango"
            ].map(name => ({ name, price: 5000, isThai: true, img: "https://images.pexels.com/photos/5946638/pexels-photo-5946638.jpeg?auto=compress&cs=tinysrgb&w=200" })),
            coffee: [
                { name: "Kopi Gula Aren", price: 5000 },
                { name: "Espresso Cold", price: 7000 },
                { name: "Cappuccino", price: 5000 },
                { name: "Coffee Latte", price: 5000 },
                { name: "Mocca Latte", price: 5000 },
                { name: "Americano Ice", price: 5000 }
            ].map(i => ({...i, img: "https://images.pexels.com/photos/312418/pexels-photo-312418.jpeg?auto=compress&cs=tinysrgb&w=200" })),
            drinks: [
                { name: "Mojito Melon", price: 5000 },
                { name: "Mojito Lemon", price: 5000 },
                { name: "Mojito Strawberry", price: 5000 },
                { name: "Nutrisari Jeruk", price: 3000 },
                { name: "Nutrisari Mangga", price: 3000 },
                { name: "Nutrisari Sweet Orange", price: 3000 },
                { name: "Bengbeng Drink", price: 5000 },
                { name: "Air Mineral", price: 3000 }
            ].map(i => ({...i, img: "https://images.pexels.com/photos/4021983/pexels-photo-4021983.jpeg?auto=compress&cs=tinysrgb&w=200" }))
        };

        function renderGrid(id, items) {
            const grid = document.getElementById(id);
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'menu-card';
                card.onclick = () => openModal(item);
                card.innerHTML = `
                    <div class="image-container"><img src="${item.img}" alt="${item.name}"></div>
                    <div class="card-details">
                        <p class="item-name">${item.name}</p>
                        <p class="item-price">Rp ${item.price.toLocaleString('id-ID')}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        renderGrid('food-grid', menuData.makanan);
        renderGrid('thai-grid', menuData.thai);
        renderGrid('coffee-grid', menuData.coffee);
        renderGrid('drink-grid', menuData.drinks);

        let currentOrder = { item: null, qty: 1, creamer: false };

        function openModal(item) {
            currentOrder = { item, qty: 1, creamer: false };
            document.getElementById('modalName').innerText = item.name;
            document.getElementById('creamerArea').style.display = item.isThai ? 'block' : 'none';
            document.getElementById('creamerCheck').checked = false;
            updateModalUI();
            document.getElementById('orderModal').style.display = 'flex';
        }

        function updateQty(d) {
            currentOrder.qty = Math.max(1, currentOrder.qty + d);
            updateModalUI();
        }

        function updateModalUI() {
            const hasCreamer = document.getElementById('creamerCheck').checked;
            const unitPrice = currentOrder.item.price + (hasCreamer ? 2000 : 0);
            const total = unitPrice * currentOrder.qty;
            
            document.getElementById('modalPrice').innerText = `Rp ${total.toLocaleString('id-ID')}`;
            document.getElementById('qtyVal').innerText = currentOrder.qty;

            const msg = `Halo D. Luna, saya mau pesan:\n*${currentOrder.item.name}* ${hasCreamer ? '(+Creamer)' : ''}\nJumlah: ${currentOrder.qty}\nTotal: Rp ${total.toLocaleString('id-ID')}`;
            document.getElementById('waLink').href = `https://wa.me/6283898990023?text=${encodeURIComponent(msg)}`;
        }

        function closeModal() { document.getElementById('orderModal').style.display = 'none'; }
    </script>
</body>
</html>
