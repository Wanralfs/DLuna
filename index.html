<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D. Luna - Food & Drink</title>
    <style>
        :root {
            --brand-orange: #f57c00;
            --brand-whatsapp: #25D366;
            --text-dark: #202124;
            --text-muted: #5f6368;
            --bg-white: #ffffff;
            --border-light: #f1f3f4;
            --overlay: rgba(32, 33, 36, 0.6);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            background-color: var(--bg-white);
            scroll-behavior: smooth;
        }
        
        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--bg-white);
            border-right: 1px solid var(--border-light);
            padding: 40px 24px;
            box-sizing: border-box;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .brand-logo-container {
            width: 100%;
            max-width: 100px;
            margin-bottom: 10px;
            border-radius: 50%;
            overflow: hidden;
            aspect-ratio: 1/1;
            border: 2px solid var(--border-light);
        }

        .brand-logo {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        .brand-tagline {
            font-size: 16px;
            font-weight: 800;
            color: var(--brand-orange);
            margin: 10px 0;
        }

        .category-nav {
            margin-top: 32px;
        }

        .category-link {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 15px;
            display: block;
            padding: 10px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
            margin-bottom: 4px;
        }
        
        .category-link:hover {
            color: var(--brand-orange);
            background-color: #fff8f1;
        }

        .mobile-nav {
            display: none;
            overflow-x: auto;
            white-space: nowrap;
            padding: 12px 20px;
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            z-index: 99;
            scrollbar-width: none;
        }
        .mobile-nav::-webkit-scrollbar { display: none; }

        .mobile-nav a {
            display: inline-block;
            text-decoration: none;
            color: var(--text-dark);
            font-size: 13px;
            font-weight: 600;
            padding: 8px 14px;
            margin-right: 6px;
            border-radius: 20px;
            background: #f8f9fa;
        }

        .main-content {
            margin-left: 280px;
            padding: 40px 60px;
            max-width: 1200px;
        }

        .section-header {
            font-size: 28px;
            font-weight: 700;
            margin-top: 40px;
            margin-bottom: 24px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
        }

        .section-header::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: var(--border-light);
            margin-left: 20px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .menu-card {
            background: var(--bg-white);
            border-radius: 12px;
            border: 1px solid var(--border-light);
            overflow: hidden;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .menu-card:hover {
            border-color: var(--brand-orange);
            transform: translateY(-2px);
        }

        .image-container {
            background: #f8f9fa;
            height: 150px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-details {
            padding: 15px;
        }

        .item-name {
            font-size: 14px;
            font-weight: 600;
            margin: 0 0 5px 0;
            color: var(--text-dark);
        }

        .item-price {
            color: var(--brand-orange);
            font-weight: 700;
            font-size: 14px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .temp-selector {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .temp-btn {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--border-light);
            background: #f8f9fa;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }

        .temp-btn.active {
            background: var(--brand-orange);
            color: white;
            border-color: var(--brand-orange);
        }

        .creamer-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background: #fff8f1;
            border-radius: 10px;
            font-size: 14px;
            color: var(--brand-orange);
            font-weight: 600;
            cursor: pointer;
        }

        .creamer-toggle input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .qty-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-wa {
            background-color: var(--brand-whatsapp);
            color: white;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            display: block;
        }

        @media (max-width: 900px) {
            .sidebar { width: 100%; height: auto; position: relative; padding: 20px; align-items: center; }
            .category-nav { display: none; }
            .mobile-nav { display: flex; }
            .main-content { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand-logo-container">
            <img src="https://pbs.twimg.com/media/G9-MLrjbcAAW8Md?format=jpg&name=small" alt="Logo" class="brand-logo">
        </div>
        <p class="brand-tagline">D. LUNA</p>
        <nav class="category-nav">
            <a href="#makanan" class="category-link">Makanan (12)</a>
            <a href="#thai-tea" class="category-link">Thai Tea (12)</a>
            <a href="#coffee" class="category-link">Coffee (5)</a>
            <a href="#minuman" class="category-link">Minuman (7)</a>
        </nav>
    </div>

    <div class="mobile-nav">
        <a href="#makanan">Makanan</a>
        <a href="#thai-tea">Thai Tea</a>
        <a href="#coffee">Coffee</a>
        <a href="#minuman">Minuman</a>
    </div>

    <div class="main-content">
        <h2 id="makanan" class="section-header">Makanan</h2>
        <div class="menu-grid" id="food-grid"></div>

        <h2 id="thai-tea" class="section-header">Thai Tea Varian</h2>
        <div class="menu-grid" id="thai-grid"></div>

        <h2 id="coffee" class="section-header">Coffee</h2>
        <div class="menu-grid" id="coffee-grid"></div>

        <h2 id="minuman" class="section-header">Minuman</h2>
        <div class="menu-grid" id="drink-grid"></div>
    </div>

    <!-- Modal -->
    <div id="orderModal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h3 id="modalName">Item</h3>
            <p class="item-price" id="modalPrice">Rp 0</p>
            
            <!-- Temperature Selector (Hot/Cold) -->
            <div id="tempArea" style="display:none;">
                <div class="temp-selector">
                    <button id="btnHot" class="temp-btn" onclick="setTemp('Hot')">Hot</button>
                    <button id="btnCold" class="temp-btn" onclick="setTemp('Cold')">Cold</button>
                </div>
            </div>

            <div id="extraArea" style="display:none;">
                <label class="creamer-toggle">
                    <input type="checkbox" id="extraCheck" onchange="updateModalUI()">
                    <span id="extraLabel">Extra (+Rp 2.000)</span>
                </label>
            </div>

            <div class="quantity-control">
                <button class="qty-btn" onclick="updateQty(-1)">-</button>
                <span id="qtyVal" style="font-weight:bold; font-size:18px;">1</span>
                <button class="qty-btn" onclick="updateQty(1)">+</button>
            </div>

            <a href="#" class="btn-wa" id="waLink" target="_blank">Pesan Sekarang via WhatsApp</a>
            <button onclick="closeModal()" style="margin-top:15px; background:none; border:none; color:#888; cursor:pointer; text-decoration:underline;">Batal</button>
        </div>
    </div>

    <script>
        const menuData = {
            makanan: [
                { name: "Burger Telur / Egg Burger", price: 10000, img: "https://pbs.twimg.com/media/G9_GPhbbgAAtphk?format=jpg&name=medium" },
                { name: "Burger Daging / Beef Burger", price: 15000, img: "https://pbs.twimg.com/media/G9_GPhMaMAAqOfr?format=jpg&name=medium" },
                { name: "Inoki Sosis", price: 10000, img: "https://pbs.twimg.com/media/G9_GPf1a8AAGetJ?format=jpg&name=medium" },
                { name: "Inoki Bakso", price: 10000, img: "https://pbs.twimg.com/media/G9_GPcPbcAMJUla?format=jpg&name=medium" },
                { name: "Inoki Beef", price: 15000, img: "https://pbs.twimg.com/media/G9_GLhubcAQhjFI?format=jpg&name=medium" },
                { name: "Inoki Egg", price: 10000, img: "https://pbs.twimg.com/media/G9_F5xxaUAAZdqj?format=jpg&name=medium" },
                { name: "Sayap Saos / Wings Sauce", price: 5000, img: "https://pbs.twimg.com/media/G9_F563a8AAAmXB?format=jpg&name=medium" },
                { name: "Siomay Stik (isi 2)", price: 5000, img: "https://pbs.twimg.com/media/G9_F57Jb0AApUYO?format=jpg&name=medium" },
                { name: "Tortilla Egg Jumbo", price: 20000, img: "https://pbs.twimg.com/media/G9_F58IbYAAwYat?format=jpg&name=medium" },
                { name: "Tortilla Egg Sedang", price: 10000, img: "https://pbs.twimg.com/media/G9_F58IbYAAwYat?format=jpg&name=medium" },
                { name: "Tortilla Egg Small", price: 5000, img: "https://pbs.twimg.com/media/G9_F58IbYAAwYat?format=jpg&name=medium" },
                { name: "Kentang Bakar Mozzarella", price: 7000, img: "https://pbs.twimg.com/media/G9_F-NiaEAA21OL?format=jpg&name=medium" }
            ],
            thai: [
                "Coffee Caramel", "Durian", "Red Velvet", "Matcha", "Vanilla Blue", "Taro", 
                "Blueberi", "Cookies and Cream", "Choco Caramel", "Tiramisu", "Cappuccino", "Thai Tea Brown Sugar"
            ].map(name => ({ name, price: 5000, isThai: true, img: "https://pbs.twimg.com/media/G9_GD_0bcAUtbyP?format=jpg&name=medium" })),
            coffee: [
                { name: "Kopi Tubruk", price: 5000, hasTemp: true, img: "https://pbs.twimg.com/media/G9_GLWtbcAIQtF3?format=jpg&name=medium" },
                { name: "Espresso Hot/Cold", price: 7000, hasTemp: true, img: "https://pbs.twimg.com/media/G9_GLckbcAAZtYs?format=jpg&name=medium" },
                { name: "Kopi Susu", price: 5000, hasTemp: true, img: "https://pbs.twimg.com/media/G9_GD68bcAACLL0?format=jpg&name=medium" },
                { name: "Kopi Gula Aren", price: 5000, hasTemp: true, img: "https://pbs.twimg.com/media/G9_GLd9boAAVTKz?format=jpg&name=medium" },
                { name: "Kopi Jahe", price: 5000, hasTemp: true, img: "https://pbs.twimg.com/media/G9_GD68bcAACLL0?format=jpg&name=medium" }
            ],
            drinks: [
                { name: "Mojito Melon with Lemon", price: 5000, img: "https://pbs.twimg.com/media/G9_F-QYbcAQ7D99?format=jpg&name=medium" },
                { name: "Mojito Cc Pandan with Lemon", price: 5000, img: "https://pbs.twimg.com/media/G9_F-_fbcAgUWyW?format=jpg&name=medium" },
                { name: "Nutrisari All Varian", price: 3000, isNutri: true, img: "https://pbs.twimg.com/media/G9_F-TObcAMS_g4?format=jpg&name=medium" },
                { name: "Creamy Latte", price: 5000, hasTemp: true, img: "https://pbs.twimg.com/media/G9_GD_ba8AELC__?format=jpg&name=medium" },
                { name: "Bengbeng Drink", price: 5000, hasTemp: true, img: "https://pbs.twimg.com/media/G9_GD9DbAAApDeF?format=jpg&name=medium" },
                { name: "Hi Low Calcium", price: 5000, hasTemp: true, img: "https://pbs.twimg.com/media/G9_GD9DbAAApDeF?format=jpg&name=medium" },
                { name: "Cappuccino", price: 5000, hasTemp: true, img: "https://pbs.twimg.com/media/G9_GD_ba8AELC__?format=jpg&name=medium" }
            ]
        };

        function renderGrid(id, items) {
            const grid = document.getElementById(id);
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'menu-card';
                card.onclick = () => openModal(item);
                card.innerHTML = `
                    <div class="image-container"><img src="${item.img}" alt="${item.name}"></div>
                    <div class="card-details">
                        <p class="item-name">${item.name}</p>
                        <p class="item-price">Rp ${item.price.toLocaleString('id-ID')}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        renderGrid('food-grid', menuData.makanan);
        renderGrid('thai-grid', menuData.thai);
        renderGrid('coffee-grid', menuData.coffee);
        renderGrid('drink-grid', menuData.drinks);

        let currentOrder = { item: null, qty: 1, extra: false, temp: 'Cold' };

        function openModal(item) {
            // Default settings for the selected item
            currentOrder = { item, qty: 1, extra: false, temp: item.hasTemp ? 'Cold' : '' };
            
            document.getElementById('modalName').innerText = item.name;
            
            // Temperature UI logic
            const tempArea = document.getElementById('tempArea');
            if (item.hasTemp) {
                tempArea.style.display = 'block';
                setTemp('Cold'); // Default to Cold
            } else {
                tempArea.style.display = 'none';
            }

            // Extra Options UI logic
            const extraArea = document.getElementById('extraArea');
            const extraLabel = document.getElementById('extraLabel');
            
            if (item.isThai) {
                extraArea.style.display = 'block';
                extraLabel.innerText = "Extra Creamer (+Rp 2.000)";
            } else if (item.isNutri) {
                extraArea.style.display = 'block';
                extraLabel.innerText = "Add Milk (+Rp 2.000)";
            } else {
                extraArea.style.display = 'none';
            }
            
            document.getElementById('extraCheck').checked = false;
            updateModalUI();
            document.getElementById('orderModal').style.display = 'flex';
        }

        function setTemp(t) {
            currentOrder.temp = t;
            document.getElementById('btnHot').className = t === 'Hot' ? 'temp-btn active' : 'temp-btn';
            document.getElementById('btnCold').className = t === 'Cold' ? 'temp-btn active' : 'temp-btn';
            updateModalUI();
        }

        function updateQty(d) {
            currentOrder.qty = Math.max(1, currentOrder.qty + d);
            updateModalUI();
        }

        function updateModalUI() {
            const hasExtra = document.getElementById('extraCheck').checked;
            const extraPrice = hasExtra ? 2000 : 0;
            const total = (currentOrder.item.price + extraPrice) * currentOrder.qty;
            
            document.getElementById('modalPrice').innerText = `Rp ${total.toLocaleString('id-ID')}`;
            document.getElementById('qtyVal').innerText = currentOrder.qty;

            let extraText = "";
            if (hasExtra) {
                extraText = currentOrder.item.isThai ? " (+Creamer)" : " (+Milk)";
            }

            let tempLabel = currentOrder.temp ? ` [${currentOrder.temp}]` : "";

            const msg = `Halo D. Luna, saya mau pesan:\n*${currentOrder.item.name}${tempLabel}*${extraText}\nJumlah: ${currentOrder.qty}\nTotal: Rp ${total.toLocaleString('id-ID')}`;
            document.getElementById('waLink').href = `https://wa.me/6283898990023?text=${encodeURIComponent(msg)}`;
        }

        function closeModal() { document.getElementById('orderModal').style.display = 'none'; }
    </script>
</body>
</html>
